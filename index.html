<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <div class="image">
            <img src="images/image-equilibrium.jpg">
            <div class="overlay">
                <img src="images/icon-view.svg">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
         <p>Our Equilibrium collection promotes balance and calm.</p>
         <div class="icon_text">  
            <div id="eth"><img src="images/icon-ethereum.svg"><span>0.041 ETH</span></div>
            <div id="threedays"><img src="images/icon-clock.svg"><span>3 days left</span></div>
         </div>
          <hr>
          <div class="creation"><img src="images/image-avatar.png"><p>Creation of <span id="jules">Jules Wyvern</span></p></div>
    </main>
</body>
</html>
